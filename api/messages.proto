syntax = "proto3";

package pathfinder.messages;

message PingResponse {
  bool IsSuccessful = 1;
}

message CreateWorldRequest {
  int32 SizeX = 1;
  int32 SizeY = 2;
  repeated Bot Bots = 3;
}

message CreateWorldResponse {
  string MapId = 1;
}

message GetBotsRequest {
  string MapId = 1;
}

message GetBotsResponse {
  string MapId = 1;
  repeated Bot Bots = 2;
}

message SelectBotRequest {
  string BotId = 1;
}

message SelectBotResponse {
  Bot Bot = 1;
}

message ResetBotRequest {
  string BotId = 1;
}

message ResetBotResponse {
  Bot Bot = 1;
}

message SendMessageRequest {
  string BotId = 1;
  string Message = 2;
}

message SendMessageResponse {
  string BotId = 1;
  string Message = 2;
  bool IsLost = 3;
  bool IsInvalidCommand = 4;
  string LastWords = 5;
}

message Bot {
  string Id = 1;
  string Name = 2;
  string Status = 3;
  Position Position = 4;
}

message Position {
  int32 X = 1;
  int32 Y = 2;
  string Direction = 3;
}